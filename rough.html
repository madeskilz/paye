<li class="nestable-item nestable-item-handle" data-pos="1">
  <div class="nestable-content">
    <div class="media align-items-center">
      <div class="media-left"></div>
      <div class="media-body">
        <h4 class="card-title h6 mb-0">
          <a href="javascript:;"> + data.title + </a>
        </h4>
        `<small class="text-muted">updated ${data.ago}</small>`;
      </div>
      <div class="media-right">
        <a
          href="javascript:;"
          data-lesson-id=""
          data-toggle="modal"
          data-target="#editLesson"
          title="Edit Lesson"
          class="btn btn-white btn-sm"
          ><i class="material-icons">edit</i></a
        >
        <a
          href="javascript:;"
          data-lesson-id=""
          title="Delete Lesson"
          class="btn btn-danger btn-sm"
          ><i class="material-icons">delete</i></a
        >
      </div>
    </div>
  </div>
</li>
